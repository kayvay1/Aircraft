    <script>

        let fog1 = document.getElementById("fog1");
        let fog2 = document.getElementById("fog2");
        let fog3 = document.getElementById("fog3");
        let fog4 = document.getElementById("fog4");
        let fog5 = document.getElementById("fog5");
        let fog6 = document.getElementById("fog6");
        let fog7 = document.getElementById("fog7");

        let plane1 = document.getElementById("plane1");
        let plane2 = document.getElementById("plane2");
        let plane3 = document.getElementById("plane3");
        let plane4 = document.getElementById("plane4");
        let plane5 = document.getElementById("plane5");
        let plane6 = document.getElementById("plane6");
        let plane7 = document.getElementById("plane7");

        let circle = document.getElementById("circle");
        let meater = document.getElementById("meater");

        let nextbtn = document.getElementById("nextbtn");
        let navibtn = document.getElementById("navibtn");
        let closebtn = document.getElementById("closebtn");
        let sidebar = document.getElementById("sidebar");

        let speedcontain = document.querySelector("#speedcontain h1:nth-child(1)")
        let capacitycontain = document.querySelector("#capacitycontain h1:nth-child(1)")
        
        navibtn.addEventListener("click", function(){
            sidebar.style.marginLeft = 0+"%"
        })
        closebtn.addEventListener("click", function(){
            sidebar.style.marginLeft = -50+"%"
        })

        // sidebar.style.marginLeft = -50+"%"
        let index = 0;
        nextbtn.addEventListener("click", function click(){
            indexPlus();
            circleRotate();
            airCraft()
            console.log(index)
        })
        window.addEventListener("wheel", function(e){
            let scrollvalue = e.deltaY
            let xscroll = scrollvalue + index;
            index++
            let x = index*.3;
            circle.style.rotate = 45*index + "deg"
            if(index <= 6){
                fogOut()
                plane1.style.marginLeft = -1300 + "px"
                plane2.style.marginLeft = -1100 + "px"
                speedcontain.style.marginTop = -45+"px"
                capacitycontain.style.marginTop = -45+"px"
                meater.innerHTML = "$79,999"
            }else if(index <= 12){
                // fogIn()
                fogRemove()
                plane2.style.marginLeft = -2400 + "px"
                plane3.style.marginLeft = -1100 + "px"
                speedcontain.style.marginTop = -90+"px"
                capacitycontain.style.marginTop = -90+"px"
                meater.innerHTML = "$86,999"
            }else if(index <= 18){
                fogOut()
                plane3.style.marginLeft = -2400+"px"
                plane4.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -125+"px"
                capacitycontain.style.marginTop = -125+"px"
                meater.innerHTML = "$1,23,670"
            }else if(index <= 24){
                fogIn()
                plane4.style.marginLeft = -2400+"px"
                plane5.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -160+"px"
                capacitycontain.style.marginTop = -160+"px"
                meater.innerHTML = "$1,28,670"
            }else if(index <= 30){
                fogOut()
                plane5.style.marginLeft = -2400+"px"
                plane6.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -205+"px"
                capacitycontain.style.marginTop = -205+"px"
                meater.innerHTML = "$2,45,970"
            }else if(index <= 36){
                fogIn()
                plane6.style.marginLeft = -2400+"px"
                plane7.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -240+"px"
                capacitycontain.style.marginTop = -240+"px"
                meater.innerHTML = "$3,99,999"
            }else{
                location.reload()
            }
            console.log(x)
        })



        function indexPlus(){
            index++
            // console.log("index called")
        }
        function circleRotate(){
            let value = index*273;
            circle.style.rotate = value + "deg"
        }


        

        function airCraft(){
            if(index === 1){
                fogOut()
                plane1.style.marginLeft = -1300 + "px"
                plane2.style.marginLeft = -1100 + "px"
                speedcontain.style.marginTop = -45+"px"
                capacitycontain.style.marginTop = -45+"px"
                meater.innerHTML = "$79,999"
            }else if(index === 2){
                // fogIn()
                fogRemove()
                plane2.style.marginLeft = -2400 + "px"
                plane3.style.marginLeft = -1100 + "px"
                speedcontain.style.marginTop = -90+"px"
                capacitycontain.style.marginTop = -90+"px"
                meater.innerHTML = "$86,999"
            }else if(index === 3){
                fogOut()
                plane3.style.marginLeft = -2400+"px"
                plane4.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -125+"px"
                capacitycontain.style.marginTop = -125+"px"
                meater.innerHTML = "$1,23,670"
            }else if(index === 4){
                fogIn()
                plane4.style.marginLeft = -2400+"px"
                plane5.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -160+"px"
                capacitycontain.style.marginTop = -160+"px"
                meater.innerHTML = "$1,28,670"
            }else if(index === 5){
                fogOut()
                plane5.style.marginLeft = -2400+"px"
                plane6.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -205+"px"
                capacitycontain.style.marginTop = -205+"px"
                meater.innerHTML = "$2,45,970"
            }else if(index === 6){
                fogIn()
                plane6.style.marginLeft = -2400+"px"
                plane7.style.marginLeft = -1100+"px"
                speedcontain.style.marginTop = -240+"px"
                capacitycontain.style.marginTop = -240+"px"
                meater.innerHTML = "$3,99,999"
            }else{
                location.reload()
            }

        }


        function fogOut(){
            fog2.style.marginTop = -200+ "px"
            fog3.style.marginLeft = 200+ "px"
            fog4.style.marginLeft = 100+ "px"
            fog5.style.marginLeft = 50+ "px"
            fog6.style.marginLeft = 150+ "px"
            fog7.style.marginLeft = 1500+ "px"
            fog7.style.marginTop = 150+ "px"
        }
        function fogRemove(){
            fog2.style.marginTop = -500+ "px"
            fog3.style.marginLeft = 300+ "px"
            fog4.style.marginLeft = 500+ "px"
            fog5.style.marginLeft = 100+ "px"
            fog6.style.marginLeft = 450+ "px"
            fog7.style.marginLeft = -1500+ "px"
            fog7.style.marginTop = -150+ "px"
        }
        function fogIn(){
            fog2.style.marginTop =  0+ "px"
            fog3.style.marginLeft = 0+ "px"
            fog4.style.marginLeft = 0+ "px"
            fog5.style.marginLeft = 0+ "px"
            fog6.style.marginLeft = 0+ "px"
            fog7.style.marginLeft = 0+ "px"
            fog7.style.marginTop = 0+ "px"
        }
